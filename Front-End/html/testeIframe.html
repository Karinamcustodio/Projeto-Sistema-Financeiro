<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />

    <title>Document</title>
  </head>
  <body>
    <aside target="sidebar"></aside>
    <iframe
      src="./sidebar.html"
      name="sidebar"
      width="220vw"
      height="1000vh"
    ></iframe>

    <header class="navbar">
      <div class="navbar-titulo-pagina">
        <i class="bi bi-bar-chart-line"></i>
        <h3 class="nome-titulo">Dashboard</h3>
      </div>

      <div class="navbar-pesquisa">
        <i class="bi bi-search" aria-hidden="true"></i>
        <input
          type="text"
          id="pesquisar"
          name="pesquisar"
          placeholder="search here"
        />
      </div>

      <div class="navbar-usuario">
        <img
          id="foto-perfil"
          src="../img/foto-perfil.png"
          width="37px"
          alt="Foto perfil"
        />
        <div class="titulo-usuario">
          <h4>John Doe</h4>
          <span>Super admin</span>
        </div>
      </div>
    </header>
  </body>
</html>
